<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=fuDX7e06bRuvDz91uE9bK6lNY9HbPpcE"></script>
    <script type="text/javascript" charset="utf-8">
	
      	mui.init();
		//加载新页面
		

		
		mui.plusReady(function(){
			//订单页面打开
			document.getElementById('dingdan').addEventListener('tap', function() {
				mui.openWindow({
					url: 'dingdan.html', 
					id:'dingdan.html',
					show:{
						aniShow:'slide-in-left',//页面显示动画，默认为”slide-in-right“；
						duration:'100'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					}
				});
			});
			
			//钱包页面打开
			document.getElementById('qianbao').addEventListener('tap', function() {
				mui.openWindow({
					url: 'qianbao.html', 
					id:'qianbao.html',
					show:{
						aniShow:'slide-in-left',//页面显示动画，默认为”slide-in-right“；
						duration:'100'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					} 
				});
			});
			
			//设置页面打开
			document.getElementById('shezhi').addEventListener('tap', function() {
				mui.openWindow({
					url: 'shezhi.html', 
					id:'shezhi.html',
					show:{
						aniShow:'slide-in-left',//页面显示动画，默认为”slide-in-right“；
						duration:'100'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					}
				});
			});
			
		});
		
    </script>

    

</head>
<body>
	<!-- 缩放式侧滑（类手机QQ） -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-scalable">
	  <!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">
		<div class="mui-scroll-wrapper cehua">
		  <div class="mui-scroll">
			<!-- 菜单具体展示内容 -->
			
			<div class="touxiang">
				
			</div>
			<ul class="mui-table-view" style="width: 100%;">	
				<li class="mui-table-view-cell border-none" id="dingdan">订单</li>
				<li class="mui-table-view-cell border-none" id="qianbao">钱包</li>
				<li class="mui-table-view-cell border-none" id="shezhi">设置</li>
			</ul>
			
		  </div>
		</div>
	  </aside>
		  <!-- 主页面容器 -->
		<div class="mui-inner-wrap mui-transitioning">
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
			  <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
			  <h1 class="mui-title">雲芯洗车</h1>
			</header>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">电话</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-email"></span>
					<span class="mui-tab-label">邮件</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-gear"></span>
					<span class="mui-tab-label">我</span>
				</a>
			</nav>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
				<!-- 主界面具体展示内容 -->
					<div id="allmap" class="allmap"></div>
					<div class="sr">
						<div class="point"></div>
						<input type="text" id="suggestId">
					</div>
					<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
				<!-- 主界面具体展示内容 end-->
				</div>
			</div>  
			<div class="mui-off-canvas-backdrop"></div>
	    </div>
	  
	  
	  
	</div>
<script src="js/main.js"></script>
</body>
</html>
